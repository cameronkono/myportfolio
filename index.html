  <script>
    var lastScrollTop = 0;
    $(window).scroll(function(){
      var st = $(this).scrollTop();
      var nav = $('.nav');
      setTimeout(function(){
        if (st > lastScrollTop){
          $('#nav').addClass('hidden');
        } else {
          $('#nav').removeClass('hidden');
        }
        lastScrollTop = st;
      }, 100);
    });
  </script>
